<!DOCTYPE html>
<html>
<head>
    @@include('./base/head.html')
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/index.html"><b>风控管理平台</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    
      <div class="form-group has-feedback">
        <input id="loginName" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="loginPsw" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
 
      <div class="col-xs-4">
        <button id='loginBtn' type="button" class="btn btn-primary btn-block btn-flat">Sign In</button>
      </div>

      <span id="errorhint" class="error-notic">error</span>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- Custom script -->
<script src="/management/static/js/login.js"></script>

</body>
</html>
