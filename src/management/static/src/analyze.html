<!DOCTYPE html>
<html>
<head> 
  @@include('./base/head.html')

</head>
  <body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

      @@include('./base/header.html', {
        "activeside": {
          "analyze":"active"
        }
      })

      <div class="content-wrapper" style="min-height: 841px">
        <div class="container" style="min-height: inherit; width: 100%;">
          <div class="row">
            <div class="col-md-12">
              <div class="box box-info" style="padding: 20px">
                <div class="row">
                  <div class="col-md-8">
                    <div id="analyze_echart" style="width: 100%;height:500px;"></div>
                  </div>
                  <div class="col-md-4" style="overflow: scroll;height:500px;margin-top: 10px;" >
                    <p class="text-center"><strong>Decision Bar</strong></p>
                    <div id="analyze_progressbar"></div>
                  </div>
                </div>
              </div>  <!-- end of box-info -->

              <div class="box box-primary">
                <div class="box-header">
                  <h3 class="box-title">Decision命中详细日志</h3>
                </div>


                <div class="box-body" style="padding-top: 2px">
                  <table id="analyze_table" class="table table-bordered table-striped">
                    <thead>                              
                      <tr id="analyze_table_tr">
                      </tr>
                    </thead>                              
                  </table>
                </div>
              </div>   <!-- end of box-primary-->

            </div>
          </div>
        </div>
      </div>

       @@include('./modal/analyze_detail.html', {
        "modalid": "analyze_detail_modal"
      })


      @@include('./base/footer.html')

  </div>
  
  <script src="/management/static/js/analyze.js"></script>

  </body> 
</html>
